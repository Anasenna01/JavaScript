<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX004</title>
    <style>
        body{
            font: normal 50pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}.<br>`)
    </script>
</body>
</html>
